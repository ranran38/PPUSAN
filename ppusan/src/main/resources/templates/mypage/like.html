<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PPUSAN</title>
    <link rel="stylesheet" href="/css/mypage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">  
	$(function() {
		$("#header").load("/html/subheader.html");
		$("#footer").load("/html/footer.html");
	});
</script> 
</head>
<body>
  <div id="wrap">
  	<div id="header"></div>
    <div id="content">
			<ul id="mypageMenu">
				<li><p>MyPage</p></li>
		   	 	<li><a href="/mypage/update">개인정보</a></li>
			  	<li><a href="/mypage/like">좋아요한 목록</a></li>
			  	<li><p>나의 뿌산 플랜</p></li>
			  	<li><a href="/mypage/planner">- 플랜 작성</a></li>
			  	<li><a href="/mypage/plannerDetail">- 플랜 상세</a></li>
			</ul>
		<section>
			
         
          <table id="likelist">
          	<tr class="likeRow">
          		<th>No.</th>
          		<th>장소명</th>
          		<th>주소</th>
          		<th>조회수</th>
          		<th>좋아요수</th>
          	</tr>
            <tr class="likeRow" th:each="list, listStat : ${list}">
            		<td th:class="center" th:text="${listStat.count}"></td>
                    <td th:class="center" th:text="${list.board.title}"></td>
                    <td th:class="center" th:text="${list.board.addr}"></td>
                    <td th:class="center" th:text="${list.board.hit}"></td>
                    <td th:class="center" th:text="${list.board.likeCount}"></td>
                </tr>
        </table>
				
		</section>	
    <footer>
    	<div id="footer"></div>
	</footer>
    </div>
</div>
</body>
</html>
