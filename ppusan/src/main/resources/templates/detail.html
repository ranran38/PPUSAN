<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <link rel="stylesheet" href="/css/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">  
	$(function() {
		$("#sub").load("/html/subheader.html");
		$("#footer").load("/html/footer.html");
		
		$(".box").click(function(){
			alert("박스선택");
		});
	});
</script> 
</head>
<body>
<div id="wrap">
	<div id="sub"></div>
	<div id="content">
		<section>
			<article>
			    <div class="category">
			    	<a href="/board">전체게시판</a>
			    	<span>></span>
			    	<a href="/board/list">부산여행지</a>
			    	<span>></span>
			    	<a href="/board/list/spot">전체</a>
			    </div>
				<div class="sigungu">
					<a href="/board/list/spot">전체</a>
					<span>|</span>
					<a href="/board/list/spot?sigungu=gijang">기장군</a>
					<span>|</span>
					<a href="/board/list/spot?sigungu=dong">동구</a>
					<span>|</span>
					<a href="/board/list/spot?sigungu=jung">중구</a>
					<span>|</span>
					<a href="/board/list/spot?sigungu=jin">부산진구</a>
					<span>|</span>
					<a href="/board/list/spot?sigungu=haeundae">해운대구</a>
				</div>
			</article>
			<article id="list">
				<h3 class="list">게시물 목록</h3>
				<div class="page">
					<ul class="pagination modal">
						<li><a th:href="|/board/list/${category}?page=${navi.currentPage - navi.pagePerGroup}|" class="arrow left"><<</a></li>
						<th:block th:if="${navi.endPageGroup eq 0}">
                			<li><a class="num" th:href="@{/board/list(page=${1})}" th:class="bold" th:text="${1}"></a></li>
            			</th:block>
            			<th:block th:if="${navi.endPageGroup ne 0}">
                			<th:block th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}">
                   				<span th:if="${counter eq navi.currentPage}">
                        			<li><a class="num" th:href="|/board/list/${category}?page=${counter}|" th:text="${counter}"></a></li>
                    			</span>
                    			<span th:unless="${counter eq navi.currentPage}">
                        			<li><a class="num" th:href="|/board/list/${category}?page=${counter}|" th:class="bold" th:text="${counter}"></a></li>
                    			</span>
                			</th:block>
            			</th:block>
						<li><a th:href="|/board/list/${category}?page=${navi.currentPage + navi.pagePerGroup}|" class="arrow right">>></a></li>
					</ul>
				</div>
				
				<th:text th:each="board : ${boards}">
					<div class="box" >
						<div class="picture">
							<img th:unless="${board.image}==null" th:src="${board.image}">
							<img th:if="${board.image}==null" src="https://st3.depositphotos.com/23594922/31822/v/600/depositphotos_318221368-stock-illustration-missing-picture-page-for-website.jpg" height="150px">
						</div>
						<div class="place">[[${board.title}]]</div>
						<div class="address">[[${board.addr}]]</div>
					</div>
				</th:text>
																																		
			</article>
			<div class="upperbtn">
				<a href="#content"><img src="/image/upperBtn.png" width="5%"></a>
			</div>
		</section>
	<footer>
		<div id="footer"></div>
	</footer>
	</div>
</div>
</body>
</html>
