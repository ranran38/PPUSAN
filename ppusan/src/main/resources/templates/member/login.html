<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PPUSAN</title>
</head>
<body>
    <h1>[ 로그인 ]</h1>
    <form id="loginForm" th:action="@{/member/login}" method="post">
		<table>
		<tr>
			<th>아이디</th>
			<td><input type="text" name="memberId" id="memberId" /></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="password" id="password" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="로그인" />
				<input type="button" value="뒤로가기" th:onclick="|location.href='/'|">
				<input type="button" value="회원가입" th:onclick="|location.href='/member/join'|">
			</td>
		</tr>
		</table>
		</form>
</body>
</html>
